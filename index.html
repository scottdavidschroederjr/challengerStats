<!doctype html>
<html>
    <head>
        <link rel="icon" href="./images/siteIcon.png">
        <title>TFT Duo Stats</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
    </head>


    <body class="is-preload">
        <div>
        <h1>TFT Duo Stats</h1>
        <p>Use this tool to see how you perform when duoing with a friend in ranked TFT.</p>

        <div id="inputSection">
        <form>
            <input type="text" class="input" name="user1" id="user1" placeholder="Username #1">
            <input type="text" class="input" name="user2" id="user2" placeholder="Username #2">
            <br>

            <select class="input" name="htmlSet" id="htmlSet" required>
                <option value="">All Sets Included</option>
                <option value="" disabled>Set 1: TFT Beta Set</option>
                <option value="">Set 2: Rise of the Elements</option>
                <option value="">Set 3: Galaxies</option>
                <option value="">Set 3.5: Return to the Stars</option>
                <option value="">Set 4: Fates</option>
                <option value="">Set 4.5: Festival of Beasts</option>
                <option value="">Set 5: Reckoning</option>
                <option value="">Set 5.5: Dawn of Heroes</option>
                <option value="">Set 6: Gizmos & Gadgets</option>
                <option value="">Set 6.5: Neon Nights</option>
                <option value="">Set 7: Dragonlands</option>
                <option value="">Set 7.5: Uncharted Realms</option>
                <option value="">Set 8: Monsters Attack</option>
                <option value="">Set 8.5: Glitched Out</option>
                <option value="" disabled>Set 9: Runeterra Reforged</option>
            <br>
            </select>
        </form>

        <button id="duoRun" oneclick=duoInfoFunction(htmlSet.value,user1.value,user2.value)>Get duo stats</button>
        </div>
        </div>
    </body>
</html>
